{% extends 'base_template.html' %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h3 class="display-4">Products</h3>

    <p class="lead"></p>
      <hr class="my-4">
      <ul class="list-group">
          {% for p in products %}
          <li class="list-group-item" value="{{ p.pk }}">{{ p.eng_name }}</li>
          {% endfor %}
      </ul>
  </div>
</div>
{% endblock %}
