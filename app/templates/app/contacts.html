{% extends 'base_template.html' %}

{% block content %}
{% for p in people %}
<div class="card" style="width: 30rem;">
  <div class="card-body">
    <h5 class="card-title">{{ p.fname }} {{ p.lname }} </h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ p.designation }}</h6>
    <p class="card-text">Mobile: {{ p.mobile }}</p>
    <p class="card-text">Ext.: {{ p.ext }}</p>
    <p class="card-text mb-2 text-muted"></p>
    <footer class="blockquote-footer"><cite title="Source Title">Dept.: {{ p.department.name }}</cite></footer>
    <!--<a href="#" class="card-link">Card link</a>-->
    <!--<a href="#" class="card-link">Another link</a>-->
  </div>
</div>
{% endfor %}
{% endblock %}
